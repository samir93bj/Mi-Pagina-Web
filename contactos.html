<body>
    <header class="header">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>

            <a href="proyectos.html">Proyectos</a>
            <a href="contactos.html">Contactenos</a>
        </nav>
    </header>

    <div class="hero">
        <div class="contenedor-hero">
            <h1 class="centrar">Diseño y Desarrollo Freelancer</h1>
            <p> <i class="fas fa-map-marker-alt"></i> Concepcion, Tucuman - Argentina</p>
            <a class="boton" href="#contacto">Contactenos</a>
        </div>
    </div>

    <div class="contenedor">
        <div id="contacto" class="contacto">
            <h2>Contacto</h2>
            <div class="texto-contacto">
                <h2></h2>
            </div>
            <form action="#">
                <legend>Contactános llenando todos los campos</legend>

                <div class="contenedor-campos">
                    <div class="campo">
                        <label>Nombre</label>

                        <input type="text" name="nombre" placeholder="Nombre">
                    </div>
                    <div class="campo">
                        <label>Teléfono</label>

                        <input type="tel" name="telefono" placeholder="Teléfono">
                    </div>
                    <div class="campo w-100">
                        <label>Correo</label>

                        <input type="mail" name="correo" placeholder="Mail">
                    </div>
                    <div class="campo w-100">
                        <label>Asunto:</label>

                        <input type="text" name="asunto" placeholder="asunto">
                    </div>
                    <div class="campo w-100">
                        <label>Mensaje:</label>

                        <textarea></textarea>
                    </div>
                </div>
                <!--.contenedor-campos-->
                <div class="enviar">
                    <input class="boton" type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </div>
